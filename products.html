<!DOCTYPE html>
<html lang="en" x-data="ecommerceDemo()" :class="dark?'dark':''">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ByteVibe - Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body x-init="updateTotal()">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
<div class="container">
  <a class="navbar-brand fw-bold" href="index.html">ByteVibe</a>
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto gap-3 align-items-center">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
      <li class="nav-item position-relative">
        <a id="cart-icon" class="nav-link" href="#" @click.prevent="toggleCart()">Cart <span class="badge bg-danger" x-text="cart.length"></span></a>
      </li>
      <li class="nav-item">
        <button @click="dark=!dark" class="btn btn-outline-secondary"> <span x-show="!dark">üåô</span> <span x-show="dark">‚òÄÔ∏è</span> </button>
      </li>
    </ul>
  </div>
</div>
</nav>

<!-- Mini Cart -->
<div id="overlay" @click="closeCart()"></div>
<div id="mini-cart" :class="{'show': showCart, 'dark': dark}" style="position:fixed;top:70px;right:0px;width:300px;background:white;padding:15px;display:block;box-shadow:0 0 10px rgba(0,0,0,0.2);max-height:80vh;overflow-y:auto;">
  <h5 class="fw-semibold mb-3">Your Cart</h5>
  <template x-if="cart.length===0"><p class="text-center">Cart is empty</p></template>
  <template x-for="(item,index) in cart" :key="item.id">
    <div class="d-flex justify-content-between align-items-center mb-2 border-bottom pb-2">
      <div>
        <p class="mb-0 fw-semibold" x-text="item.name"></p>
        <small>Qty: <span x-text="item.qty||1"></span></small>
      </div>
      <div class="text-end">
        <p class="mb-0 text-danger fw-bold">‡ß≥<span x-text="(item.qty*item.price).toFixed(2)"></span></p>
        <button class="btn btn-sm btn-outline-danger mt-1" @click="removeItem(index)">Remove</button>
      </div>
    </div>
  </template>
  <template x-if="cart.length>0">
    <div class="mt-3 border-top pt-2">
      <p class="fw-bold">Total: ‡ß≥<span x-text="total"></span></p>
      <a href="checkout.html" class="btn btn-primary w-100 mt-2" @click="closeCart()">Checkout</a>
    </div>
  </template>
</div>

<!-- Products Grid -->
<section class="container py-5 mt-5">
  <h3 class="mb-4">All Products</h3>
  <div class="row">
    <template x-for="product in products" :key="product.id">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img :src="product.images[0]" class="card-img-top" :id="'img-'+product.id" alt="">
          <div class="card-body">
            <h5 class="card-title" x-text="product.name"></h5>
            <p class="text-danger fw-bold">‡ß≥<span x-text="product.price.toFixed(2)"></span></p>
            <a :href="'product.html?id='+product.id" class="btn btn-sm btn-outline-primary mb-2 w-100">View</a>
            <button class="btn btn-primary w-100" @click="addToCart({...product, qty:1}, 'img-'+product.id)">Add to Cart</button>
          </div>
        </div>
      </div>
    </template>
  </div>
</section>

<img id="fly-cart" src="" alt="Flying Cart">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
